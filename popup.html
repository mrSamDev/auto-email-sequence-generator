<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credentials Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      .gradient-bg {
        background: linear-gradient(to right, #000000, #434343);
        color: #ffffff;
      }
      .credential-item {
        background: linear-gradient(to right, #ffffff, #e6e6e6);
        color: #000;
      }
      .copy-btn {
        background-color: #4a5568; /* Tailwind's Gray 700 */
      }
      .copy-btn:hover {
        background-color: #2d3748; /* Tailwind's Gray 800 */
      }

      .popup-container {
        min-width: 400px;
      }
    </style>
  </head>
  <body class="gradient-bg p-4">
    <div class="max-w-lg mx-auto popup-container">
      <div class="bg-white shadow-md rounded-lg p-4 mb-4">
        <button id="generateCredentials" class="w-full copy-btn text-white font-bold py-2 px-4 rounded">Generate New Credentials</button>
      </div>
      <div class="shadow-md rounded-lg p-4">
        <h2 class="text-lg font-semibold text-center mb-4">Generated Credentials</h2>
        <ul id="credentialsList" class="list-none space-y-2">
          <!-- Credentials will be listed here -->
        </ul>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
